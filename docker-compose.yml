services:
  db:
    image: postgres:16-alpine
    container_name: data_platform_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"   # optional: expose for local psql/GUI tools
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: data_platform_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Example: if your Django settings use DATABASE_URL, pass it here
      DATABASE_URL: ${DATABASE_URL:-postgres://app:app@db:5432/app}
      # If you use separate vars instead, keep them consistent with your settings
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    volumes:
      - ./backend:/app
      # If you want to persist static/media in dev:
      - backend_media:/app/media
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: data_platform_frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Helps hot reload reliably on Docker Desktop / WSL
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      # Point the frontend to backend (adjust to your Vite env var conventions)
      VITE_API_URL: ${VITE_API_URL:-http://localhost:${BACKEND_PORT:-8000}}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    command: >
      sh -c "
      npm install &&
      npm run dev -- --host 0.0.0.0 --port 5173
      "

volumes:
  postgres_data:
  frontend_node_modules:
  backend_media:
